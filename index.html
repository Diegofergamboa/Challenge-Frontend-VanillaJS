<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <img class="logo" src="./static/images/logo@2x.png" alt="Logo de Rick y Morty la serie">
    <div id="characterContainer"></div>
    <div class="wrapper">
        <article class="character">
            <div class="character-grid">
                <img class="character-image"  src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="">

                <div class="character-labels">
                    <h3 class="character-label">Genero: </h3>
                    <h3 class="character-label">Especie :</h3>
                    <h3 class="character-label">Status: </h3>
                </div>
            </div>
        </article>
    </div>
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
